<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./lib/vue-2.4.0.js"></script>

    <style>
        .red{
            color: rebeccapurple;
        }

        .thin{
            font-weight: 300;
        }

        .italic{
            font-style: italic;
        }

        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        
        <h1 :class="classFlags">{{ msg }}</h1>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '实现vue中数据的双向绑定',
                classFlags: {red: false,thin: true,italic: false,active: true},
            },
            methods: {
                
            },
        })
    </script>
</body>
</html>
