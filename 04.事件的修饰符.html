<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./lib/vue-2.4.0.js"></script>

    <style>
        .inner {
            height: 100px;
            background-color: aqua;
        }
        .outer {
            padding: 50px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <div class="inner" @click.self="innerHandler">
            <input type="button" value="点击它" @click="btnHandler" />
        </div> -->

        <a href="http://www.baidu.com" @click.prevent.once="linkClick">点击百度</a>


        <div class="outer" @click="outerHandler">
            <div class="inner" @click.self="innerHandler">
                <input type="button" value="点击它" @click="btnHandler" />
            </div>
        </div>

    </div>


    <script>
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                btnHandler() {
                    console.log('触发了btnHandler的点击事件');
                },
                innerHandler() {
                    console.log('触发了innerHandler的点击事件');
                },
                linkClick() {
                    console.log('触发了linkClick的点击事件');
                },
                outerHandler(){
                    console.log('触发了outerHandler的点击事件');
                }
            },
        })
    </script>
</body>

</html>
